<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible".content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="alura.png" alt="Logo">
    </header>
    <main>
        <section class="input-section">
            <h1 class="titulo">Digite seu texto</h1>
            <textarea id="inputText" placeholder="Digite o texto aqui..."></textarea>
            <div class="buttons">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
            <p>Apenas letras minúsculas e sem acento.</p>
        </section>
        <section class="output-section">
            <img src="lupa.png" alt="Nenhuma mensagem encontrada" id="procurando_mensagem_imagem">
            <p id="procurando_mensagem_texto">Nenhuma mensagem encontrada</p>
            <textarea id="outputText" placeholder="O resultado aparecerá aqui..." readonly></textarea>
            <button onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <footer>Josielly Silva</footer>
    <script src="app.js"></script>
</body>
</html>
